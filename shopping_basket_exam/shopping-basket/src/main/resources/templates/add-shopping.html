<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Shopping</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">        
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Add Shopping</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/saveShopping}" th:object="${basket}" method="post">
					    <label for="itemname">Name</label>
					    <input type="text" th:field="*{itemname}" id="itemname" placeholder="Name">
					    <span th:if="${#fields.hasErrors('itemname')}" th:errors="*{itemname}"></span><br/>
					    <label for="quantity">Quantity</label>
					    <input type="text" th:field="*{quantity}" id="quantity" placeholder="Quantity">
					    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span><br/>
					     <label for="quantity">Price</label>
					    <input type="text" th:field="*{price}" id="price" placeholder="Price">
					    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
					    <input type="submit" value="Save">   
					</form>
                </div>
            </div>
        </div>
    </body>
</html>
